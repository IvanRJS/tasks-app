<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Tasks APP</a>
        <ul class="navbar-nav ml-auto"></ul>
        <form class="form-inline my-2 my-lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your task">
            <button class="btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>


    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form" class="">
                            <input type="hidden" id="task-id">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Task Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control"
                                    placeholder="Task Description"></textarea>
                            </div>

                            <button type="submit" class="btn-primary btn-block text-center">Save Task</button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <!--tasks results-->
                        <ul id="container">

                        </ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <!--Table header-->
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Description</td>
                    </tr>
                    <!--End table header-->
                    <tbody id="tasks">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script rel="javascript" type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
